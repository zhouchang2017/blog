<!doctype html>
<html>

<head>

    <style>
        * {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 300;
        }
        #filter-form {
            position: relative;
            top: 25px;
            left: 10px;
            width: 300px;
        }
        #filter {
            height: 1.2em;
            width: 8em;
        }
        #filter:focus {
            width: 15em;
        }
        #selector-form {
            position: absolute;
            right: 20px;
            width: 100px;
            z-index: 1000;
            text-align: right;
        }
    </style>
</head>

<body>
    <h1>Logbench</h1>

    <p>Logbench is comparing benchmark results of popular Golang logging libraries.</p>

    <div id="filter-form">
        <label for="filter">Filter: </label><input id="filter" type="text">
    </div>
    <div id="selector-form">
        <select>
            <option value="ns/op">ns/op</option>
            <option value="B/op">B/op</option>
            <option value="allocs/op">allocs/op</option>
        </select>
    </div>
    <div id="chart"><canvas></canvas></div>

matting-6\",\"CallerDisabled/NoWithFields/MsgComplex-6\",\"CallerDisabled/NoWithFields/Msg-6\",\"CallerDisabled/NoWithFields/Formatting-6\"],\"datasets\":[{\"label\":\"ZerologStudioFormatRaw\",\"data\":[99,98,139,39,38,79,90,89,130,30,29,70]},{\"label\":\"ZerologStudioFormatPlain\",\"data\":[122,121,162,47,46,87,111,110,151,36,35,76]},{\"label\":\"ZerologStudioFormatJson\",\"data\":[3,3,43,3,3,43,0,0,40,0,0,40]},{\"label\":\"ZapSugarStudioFormatPlain\",\"data\":[5,5,43,5,5,43,2,2,40,2,2,40]},{\"label\":\"ZapSugarStudioFormatJson\",\"data\":[5,5,43,5,5,43,2,2,40,2,2,40]},{\"label\":\"ZapStudioFormatPlain\",\"data\":[3,3,43,3,3,43,0,0,40,0,0,40]},{\"label\":\"ZapStudioFormatJson\",\"data\":[3,3,43,3,3,43,0,0,40,0,0,40]},{\"label\":\"LogrusStudioFormatRaw\",\"data\":[16,16,56,11,10,50,13,13,53,8,7,47]},{\"label\":\"LogrusStudioFormatPlain\",\"data\":[26,26,66,16,16,55,21,21,61,11,11,50]},{\"label\":\"LogrusStudioFormatJson\",\"data\":[47,47,86,38,38,77,33,33,72,25,25,64]}]},\"ns/op\":{\"labels\":[\"CallerEnabled/WithFields/MsgComplex-6\",\"CallerEnabled/WithFields/Msg-6\",\"CallerEnabled/WithFields/Formatting-6\",\"CallerEnabled/NoWithFields/MsgComplex-6\",\"CallerEnabled/NoWithFields/Msg-6\",\"CallerEnabled/NoWithFields/Formatting-6\",\"CallerDisabled/WithFields/MsgComplex-6\",\"CallerDisabled/WithFields/Msg-6\",\"CallerDisabled/WithFields/Formatting-6\",\"CallerDisabled/NoWithFields/MsgComplex-6\",\"CallerDisabled/NoWithFields/Msg-6\",\"CallerDisabled/NoWithFields/Formatting-6\"],\"datasets\":[{\"label\":\"ZerologStudioFormatRaw\",\"data\":[3604.4,3439.6,5899.666666666667,1559.7,1461.5,3722.6,3102.625,2977.3333333333335,5424.444444444444,1102.5000000000002,1007.1111111111111,3250.8750000000005]},{\"label\":\"ZerologStudioFormatPlain\",\"data\":[3956.75,3824.6,6418.777777777777,1834,1729.777777777778,4110.444444444444,3355.8888888888887,3203.8,5648.222222222223,1288.2222222222224,1181.8000000000002,3414.1]},{\"label\":\"ZerologStudioFormatJson\",\"data\":[332.22222222         var unit = "ns/op";
        var data = reports[unit];
        var barThickness = 10;
        var chartColors = {
            blue: 'rgb(54, 162, 235)',
            red: 'rgb(255, 99, 132)',
            orange: 'rgb(255, 159, 64)',
            green: 'rgb(75, 192, 192)',
            yellow: 'rgb(255, 205, 86)',
            purple: 'rgb(153, 102, 255)',
            grey: 'rgb(201, 203, 207)'
        };
        var colorNames = Object.keys(chartColors);
        $('#selector-form select').change(function() {
            unit = $('option:selected', this).text();
            data = reports[unit];
            var ds = filterDatasets(data, $('#filter').val());
            chart.data = ds;
            chart.update();
        });
        $('#filter').on('keyup', function () {
            var ds = filterDatasets(data, $(this).val());
            chart.data = ds;
            resizeWithDataset(ctx, ds);
            chart.update();
            chart.resize();
        });
        var ctx = $('#chart');
        resizeWithDataset(ctx, data);
        Object.keys(reports).forEach(function(unit) {
            var data = reports[unit];
            for (var i = 0; i < data.datasets.length; i++) {
                var colorName = colorNames[i % colorNames.length];
                var dsColor = chartColors[colorName];
                data.datasets[i].backgroundColor = Chart.helpers.color(dsColor).alpha(0.5).rgbString();
            }
        });
        var dataFilter = '';
        var chart = new Chart($('canvas', ctx), {
            type: 'horizontalBar',
            data: data,
            options: {
                
                
                elements: {
                    rectangle: {
                        borderWidth: 2,
                    }
                },
                devicePixelRatio: Math.min(window.devicePixelRatio, 2),
                responsive: true,
                maintainAspectRatio: false,
                legend: {
                    position: 'top',
                },
                tooltips: {
                    callbacks: {
                        label: function (tooltipItems, data) {
                            return data.datasets[tooltipItems.datasetIndex].label + ': ' + (isNaN(tooltipItems.xLabel) ? 'n/a' : tooltipItems.xLabel + ' ' + unit);
                        }
                    }
                },
            }
        });

        function resizeWithDataset(ctx, ds) {
            ctx.css("height", (ds.labels.length * ds.datasets.length * barThickness) + 20 + "px");
        }
        var options = {
            threshold: 0.2,
            location: 0,
            distance: 200,
            maxPatternLength: 100,
            minMatchCharLength: 1,
        };
        var fuse = new Fuse(data.labels, options);
        function filterDatasets(ds, labelFilter) {
            if (labelFilter == '') {
                return ds;
            }
            var newDs = {
                labels: [],
                datasets: [],
            };
            for (var i = 0; i < data.datasets.length; i++) {
                newDs.datasets[i] = {
                    label: data.datasets[i].label,
                    backgroundColor: data.datasets[i].backgroundColor,
                    data: [],
                };
            }
            fuse.search(labelFilter).forEach(function(i) {
                newDs.labels.push(data.labels[i]);
                for (var j = 0; j < data.datasets.length; j++) {
                    newDs.datasets[j].data.push(data.datasets[j].data[i]);
                }
            });
            return newDs;
        }
    </script>
</body>

</html>
